<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        {{js_scripts}}

        <div id="plotly-html-element" class="plotly-graph-div" style="height:100%; width:100%;"></div>

        <script type="module">
            const graph_div = document.getElementById("plotly-html-element");
            await Plotly.newPlot(graph_div, {{ plot| tojson | safe }});
        </script>
    </div>
</body>

</html>
